<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>APIs Consumption</title>
</head>
<body>
    <!-- <div id="div"></div> -->
   <div class="container">
    <!-- filter input tag   -->
   <div class="filterSection">
    <input type="text" id="filter" placeholder="search for data">
    <button id="export-csv">Export As CSV</button>
   </div>
   <div class="addData">
    <input type="text" name="" id="username" placeholder="username">
    <input type="email" placeholder="email" id="mail">
    <input type="number" placeholder="phone number" id="number">
    <input type="text" placeholder="Website Address" id="website">
    <input type="text" placeholder="Company Name" id="company">
    <input type="text" placeholder="Company Address" id="address">
    <button class="addToTable">Add Data To Table</button>
   </div>
    <table class="container">
        <thead>
            <tr class="trow">
            </tr>
        </thead>
        <tbody class="tbody">
           
        </tbody>
    </table>
   </div>
    <script src="index.js"></script>
</body>
</html>
